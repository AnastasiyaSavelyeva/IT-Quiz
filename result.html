<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Result</title>
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/result.css">
</head>
<body>
<header class="header">
  <div class="container">
    <div class="logo">
      <img src="images/logo.png" alt="logo">
    </div>
  </div>
</header>

<section class="result">
    <div class="container">
       <div class="question-image">
           <img src="images/question-marks.png" alt="questions">
       </div>
        <div class="result-title big-title">
            Ура! Ты прошёл тест! <span>Твой результат:</span>
        </div>
        <div class="result-score" id="result-score"></div>
        <div class="show-answers" id="show-answers">Посмотреть правильные ответы<img src="images/small-arrow.png" alt="arrow"></div>
    </div>
</section>

<footer class="footer">
  «АйтилогияQuiz» © Все права защищены / 2022
</footer>

<script src="scripts/result.js"></script>
</body>
</html>
